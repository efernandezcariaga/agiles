name: CI
run-name: ${{ github.actor }} est√° corriendo los tests unitarios y de aceptaci√≥n con Github Actions üöÄ

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: | 
          cd Calculadora
          npm install

      - name: Run ESLint
        run: |
          cd Calculadora
          npm run lint > eslint-results.log || true

      - name: Display ESLint errors
        if: always()   # Este paso se ejecutar√° siempre, incluso si los pasos anteriores fallaron
        run: |
          if [ -s "eslint-results.log" ]; then
            echo "ESLint found errors:"
            cat eslint-results.log
          else
            echo "No ESLint errors found."
          fi

      - name: Run unit tests
        run: |
          cd Calculadora
          npm run testGA
