on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: | 
          cd Calculadora
          npm install

      - name: Run ESLint
        run: |
          cd Calculadora
          npm run lint  || true

      - name: Run unit tests
        run: |
          cd Calculadora
          npm run testGA

      - name: Run unit tests with Coverage
        run: |
          cd Calculadora
          npm run testGACoverage

