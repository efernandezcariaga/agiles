on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: | 
          cd Calculadora
          npm install

      - name: Run ESLint
        run: |
          cd Calculadora
          npm run lint > eslint-results.log || true

      - name: Check ESLint results
        run: |
          if grep -q "error" eslint-results.log; then
            echo "ESLint found errors:"
            cat eslint-results.log
            exit 1
          else
            echo "No ESLint errors found."
          fi

      - name: Run unit tests
        run: |
          cd Calculadora
          npm run testGA
